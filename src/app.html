<!-- src/app.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#292524" />
    
    <!-- Preconnect to font services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Roman-inspired fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO meta tags -->
    <meta name="description" content="Livy - Immersive History Tours. Experience the past where it happened with location-aware audio tours and AI-powered historical insights." />
    <meta name="keywords" content="history tours, audio tours, GPS tours, historical sites, Revolutionary War, colonial history, walking tours" />
    <meta name="author" content="Livy History Tours" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Livy - Immersive History Tours" />
    <meta property="og:description" content="Experience history like never before with location-aware audio tours that bring the past to life." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://livy-tours.com" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Livy - Immersive History Tours" />
    <meta name="twitter:description" content="Experience history like never before with location-aware audio tours." />
    <meta name="twitter:image" content="/images/twitter-card.jpg" />
    
    %sveltekit.head%
  </head>
  <body class="h-full bg-stone-900 text-stone-100 antialiased" data-sveltekit-preload-data="hover">
    <div id="svelte" class="h-full">%sveltekit.body%</div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
